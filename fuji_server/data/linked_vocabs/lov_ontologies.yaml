  description: >-
    This ontology is a reduced-in-scope version of the [W3C Decisions and
    Decision-Making Incubator
    Group](https://www.w3.org/2005/Incubator/decision/)'s Decision Ontology (DO)
    which can be found at <https://github.com/nicholascar/decision-o>. It has
    been re-worked to align entirely with the W3C's [PROV
    ontology](https://www.w3.org/TR/prov-o/) since it is widely recognised that
    analysing the elements of decisions *post hoc* is an exercise in provenance.


    Unlike the original DO, this ontology cannot be used for *normative* scenarios: it is only capable of recording decisions that have already been made (so-called *data-driven* use in the DO). This is because PROV, to which this ontology is completely mapped, does not have a templating system which can indicate what *should* occur in future scenarios.


