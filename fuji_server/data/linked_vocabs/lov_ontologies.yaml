lov.cl:
  authority: lov
  description: >-
    Le projet Advene a pour objectif de fournir un modèle et plusieurs formats
    de données pour partager des annotations sur des vidéos numériques (films,
    cours, conférences...), ainsi que des outils pour éditer et visualiser les
    hypérvidéos générées à partir de ces vidéos et des annotations. Les
    enseignants, les amateurs de cinéma, etc., peuvent les utiliser pour
    échanger leurs commentaires et analyse de documents audiovisuels.


    Le modèle Cinelab permet non seulement de représenter les annotations vidéos, mais aussi d'expliciter leur structure (à travers les notions de schéma et de type d'annotation), ainsi que leur présentations à l'aide de vues (modèles appliqués aux données pour produire des hypervidéos) et de requêtes.


    Ce modèle a été développé par les partenaires du projet Cinelab (2007-2008, financé par l'ANR), et utilisé par la suite dans plusieurs projets et applications, dont Advene (LIRIS) et Ligne de temps (IRI).
