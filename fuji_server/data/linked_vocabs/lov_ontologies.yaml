lov.dba:
  authority: lov
  description: "The ontology, presented here in a beta version, is based on the analysis of the documentation and descriptive requirements of the Intesa Sanpaolo Historical Archive and is intended to describe the content of historical banking documents and of some of the activities carried out by the bank, particularly in relation to third parties (loans, charity donations, seizures and confiscations, etc.), which involve the initiation of processes or the production of documents. The focal point of the descriptive model is the bank - an entity that initiates different types of processes, whose common feature is that they are structured into various stages/events - and the relationship between the documentation produced and the information it contains. In fact, this ontology is based on information collected from archived documents which describe various processes and activities carried out by banking institutions: the starting point for its construction were the inventories and databases of documentation stored in the Historical Archive which was produced by the various banks that over time were merged into Intesa Sanpaolo. The ontology was created to provide a sufficiently abstract representation and model for describing the processes of various banking activities from which the documentation was produced - from a company's request for financing and its outcome, to the preparation of seizure, confiscation and asset restitution filings, to charitable contributions, just to mention a few examples - reusing models that were already well established and widely used. The structure of the proposed ontology is in fact intended to adapt to the various activities, described in the archive files that a banking institution performs in relation to third parties. The proposed ontology is therefore not an ontology on banking activity in general, but on the relationship between this activity and the documents that are produced. Moreover, its objective is not to describe the documents in the strict sense of the term, for which reference is made to OAD ontology. The purpose of this project is to lay the initial, and fundamental, building blocks for describing the complexity, variety, and breadth of the domain of archiving bank records and the data they contain. Despite having data from different banks relating to different activities and having already made arrangements for the integration of third-party datasets and ontologies, before completing the project we will have to wait for the processing of representations based on other types of documents and banking institutions, including non-Italian ones."
  homepage: https://w3id.org/dba/ontology/
  id: lov.dba
  name: Description Banking Archives Ontology
