      string: "<?xml version=\"1.0\" encoding=\"UTF-8\"?><!--*** Generated from internal PANGAEA metadata schema by dif.xslt ***--><DIF xsi:schemaLocation=\"http://gcmd.gsfc.nasa.gov/Aboutus/xml/dif/ http://gcmd.gsfc.nasa.gov/Aboutus/xml/dif/dif_v9.4.xsd\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns=\"http://gcmd.gsfc.nasa.gov/Aboutus/xml/dif/\">\n<Entry_ID>PANGAEA_902845</Entry_ID>\n<Entry_Title>In-situ airborne measurements of atmospheric and sea surface parameters related to offshore wind parks in the German Bight</Entry_Title>\n<Data_Set_Citation>\n<Dataset_Creator>Bärfuss, Konrad; Hankers, Rudolf; Bitter, Mark; Feuerle, Thomas; Schulz, Helmut; Rausch, Thomas; Platis, Andreas; Bange, Jens; Lampert, Astrid</Dataset_Creator>\n<Dataset_Title>In-situ airborne measurements of atmospheric and sea surface parameters related to offshore wind parks in the German Bight</Dataset_Title>\n<Dataset_Release_Date>2019-06-21</Dataset_Release_Date>\n<Dataset_Publisher>PANGAEA</Dataset_Publisher>\n<Data_Presentation_Form>Dataset</Data_Presentation_Form>\n<Online_Resource>https://doi.pangaea.de/10.1594/PANGAEA.902845</Online_Resource>\n</Data_Set_Citation>\n<Discipline>\n<Discipline_Name>Earth Science</Discipline_Name>\n</Discipline>\n<ISO_Topic_Category>geoscientificInformation</ISO_Topic_Category>\n<Keyword>airborne measurements</Keyword>\n<Keyword>German Bight</Keyword>\n<Keyword>meteorological parameters</Keyword>\n<Keyword>offshore wind park</Keyword>\n<Keyword>sea surface</Keyword>\n<Keyword>wake</Keyword>\n<Temporal_Coverage>\n<Start_Date>2016-09-06</Start_Date>\n<Stop_Date>2017-10-15</Stop_Date>\n</Temporal_Coverage>\n<Data_Set_Progress>Complete</Data_Set_Progress>\n<Spatial_Coverage>\n<Southernmost_Latitude>53.452294</Southernmost_Latitude>\n<Northernmost_Latitude>54.993339</Northernmost_Latitude>\n<Westernmost_Longitude>6.516988</Westernmost_Longitude>\n<Easternmost_Longitude>9.158623</Easternmost_Longitude>\n</Spatial_Coverage>\n<Project>\n<Short_Name>WIPAFF</Short_Name>\n<Long_Name>Wind Park Far Field</Long_Name>\n</Project>\n<Access_Constraints>unrestricted</Access_Constraints>\n<Use_Constraints>CC-BY-4.0: Creative Commons Attribution 4.0 International</Use_Constraints>\n<Data_Set_Language>English</Data_Set_Language>\n<Data_Center>\n<Data_Center_Name>\n<Short_Name>PANGAEA</Short_Name>\n<Long_Name>Data Publisher for Earth &amp; Environmental Science</Long_Name>\n</Data_Center_Name>\n<Data_Center_URL>https://www.pangaea.de/</Data_Center_URL>\n<Personnel>\n<Role>Data Center Contact</Role>\n<First_Name>Michael</First_Name>\n<Last_Name>Diepenbroek</Last_Name>\n<Email>info@pangaea.de</Email>\n<Contact_Address>\n<Address>Leobener Str.</Address>\n<City>Bremen</City>\n<Province_or_State>Bremen</Province_or_State>\n<Postal_Code>28359</Postal_Code>\n<Country>Germany</Country>\n</Contact_Address>\n</Personnel>\n</Data_Center>\n<Distribution>\n<Distribution_Media>online</Distribution_Media>\n<Distribution_Size>41 datasets</Distribution_Size>\n<Distribution_Format>application/zip</Distribution_Format>\n</Distribution>\n<Reference>Platis, Andreas; Siedersleben, Simon K; Bange, Jens; Lampert, Astrid; Bärfuss, Konrad; Hankers, Rudolf; Cañadillas, Beatriz; Foreman, Richard; Schulz-Stellenfleth, Johannes; Djath, Bughsin; Neumann, Thomas; Emeis, Stefan (2018): First in situ evidence of wakes in the far field behind offshore wind farms. Scientific Reports, 8(1), https://doi.org/10.1038/s41598-018-20389-y</Reference>\n<Reference>Siedersleben, Simon K; Lundquist, Julie K; Platis, Andreas; Bange, Jens; Bärfuss, Konrad; Lampert, Astrid; Cañadillas, Beatriz; Neumann, Thomas; Emeis, Stefan (2018): Micrometeorological impacts of offshore wind farms as seen in observations and simulations. Environmental Research Letters, 13(12), 124012, https://doi.org/10.1088/1748-9326/aaea0b</Reference>\n<Reference>Siedersleben, Simon K; Platis, Andreas; Lundquist, Julie K; Lampert, Astrid; Bärfuss, Konrad; Cañadillas, Beatriz; Djath, Bughsin; Schulz-Stellenfleth, Johannes; Bange, Jens; Neumann, Thomas; Emeis, Stefan (2018): Evaluation of a Wind Farm Parametrization for Mesoscale Atmospheric Flow Models with Aircraft Measurements. Meteorologische Zeitschrift, 27(5), 401-415, https://doi.org/10.1127/metz/2018/0900</Reference>\n<Summary>Offshore wind parks interact with the marine atmospheric boundary layer and can create long downstream wakes of reduced wind speed and changed turbulence. During the project WIPAFF (wind park far field) funded by the German Federal Ministry for Economic Affairs and Energy (grant number 0325783B), 41 measurement flights were performed with the research aircraft Dornier-128 of TU Braunschweig between September 2016 and October 2017. The aircraft recorded in-situ meteorological parameters (wind vector, temperature, humidity) and sea surface properties (temperature, elevation standard deviation)\nThe flights comprise vertical soundings and straight legs upstream, downstream and above wind parks for different synoptic conditions. ** For all details see the full metadata description at \"https://doi.pangaea.de/10.1594/PANGAEA.902845\"!</Summary>\n<Related_URL>\n<URL>https://doi.org/10.1038/s41598-018-20389-y</URL>\n<Description>First in situ evidence of wakes in the far field behind offshore wind farms</Description>\n</Related_URL>\n<Related_URL>\n<URL>https://doi.org/10.1088/1748-9326/aaea0b</URL>\n<Description>Micrometeorological impacts of offshore wind farms as seen in observations and simulations</Description>\n</Related_URL>\n<Related_URL>\n<URL>https://doi.org/10.1127/metz/2018/0900</URL>\n<Description>Evaluation of a Wind Farm Parametrization for Mesoscale Atmospheric Flow Models with Aircraft Measurements</Description>\n</Related_URL>\n<Metadata_Name>DIF</Metadata_Name>\n<Metadata_Version>9.4</Metadata_Version>\n<DIF_Creation_Date>2019-06-21</DIF_Creation_Date>\n<Last_DIF_Revision_Date>2023-07-26</Last_DIF_Revision_Date>\n</DIF>\n"
