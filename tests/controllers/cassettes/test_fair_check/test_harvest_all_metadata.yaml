ps://orcid.org/0000-0003-1414-1616\",\"url\":\"https://www.tu-braunschweig.de/ilr/dasinstitut/mitarbeiter/ehemaligemitarbeiter/astridlampert\",\"email\":\"astrid.lampert@tu-bs.de\"}],\"name\":\"In-situ airborne measurements of atmospheric and sea surface parameters related to offshore wind parks in the German Bight\",\"publisher\":{\"@type\":\"Organization\",\"name\":\"PANGAEA\",\"disambiguatingDescription\":\"Data Publisher for Earth & Environmental Science\",\"url\":\"https://www.pangaea.de/\"},\"includedInDataCatalog\":{\"@type\":\"DataCatalog\",\"name\":\"PANGAEA\",\"disambiguatingDescription\":\"Data Publisher for Earth & Environmental Science\",\"url\":\"https://www.pangaea.de/\"},\"datePublished\":\"2019-06-21\",\"description\":\"Offshore wind parks interact with the marine atmospheric boundary layer and can create long downstream wakes of reduced wind speed and changed turbulence. During the project WIPAFF (wind park far field) funded by the German Federal Ministry for Economic Affairs and Energy (grant number 0325783B), 41 measurement flights were performed with the research aircraft Dornier-128 of TU Braunschweig between September 2016 and October 2017. The aircraft recorded in-situ meteorological parameters (wind vector, temperature, humidity) and sea surface properties (temperature, elevation standard deviation) […]\",\"abstract\":\"Offshore wind parks interact with the marine atmospheric boundary layer and can create long downstream wakes of reduced wind speed and changed turbulence. During the project WIPAFF (wind park far field) funded by the German Federal Ministry for Economic Affairs and Energy (grant number 0325783B), 41 measurement flights were performed with the research aircraft Dornier-128 of TU Braunschweig between September 2016 and October 2017. The aircraft recorded in-situ meteorological parameters (wind vector, temperature, humidity) and sea surface properties (temperature, elevation standard deviation)\\nThe flights comprise vertical so