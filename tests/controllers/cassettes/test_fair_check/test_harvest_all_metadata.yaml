ne measurements of atmospheric and sea surface parameters related to offshore wind parks in the German Bight</md:title>\n<md:URI>https://doi.org/10.1594/PANGAEA.902845</md:URI>\n<md:dateTime>2019-06-21T11:51:58</md:dateTime>\n</md:citation>\n<md:abstract>Offshore wind parks interact with the marine atmospheric boundary layer and can create long downstream wakes of reduced wind speed and changed turbulence. During the project WIPAFF (wind park far field) funded by the German Federal Ministry for Economic Affairs and Energy (grant number 0325783B), 41 measurement flights were performed with the research aircraft Dornier-128 of TU Braunschweig between September 2016 and October 2017. The aircraft recorded in-situ meteorological parameters (wind vector, temperature, humidity) and sea surface properties (temperature, elevation standard deviation)\nThe flights comprise vertical soundings and straight legs upstream, downstream and above wind parks for different synoptic conditions.</md:abstract>\n<md:reference dataciteRelType=\"References\" group=\"210\" id=\"ref100073\" relationType=\"Related to\" relationTypeId=\"12\" typeId=\"ref1\" typeName=\"peer reviewed\">\n<md:author id=\"ref100073.author69925\">\n<md:lastName>Platis</md:lastName>\n<md:firstName>Andreas</md:firstName>\n<md:eMail>andreas.platis@uni-tuebingen.de</md:eMail>\n<md:orcid>0000-0002-9276-3587</md:orcid>\n</md:author>\n<md:author id=\"ref100073.author69927\">\n<md:lastName>Siedersleben</md:lastName>\n<md:firstName>Simon K</md:firstName>\n<md:orcid>0000-0002-8467-1471</md:orcid>\n</md:author>\n<md:author id=\"ref100073.author69926\">\n<md:lastName>Bange</md:lastName>\n<md:firstName>Jens</md:firstName>\n<md:eMail>jens.bange@uni-tuebingen.de</md:eMail>\n<md:orcid>0000-0003-4075-1573</md:orcid>\n</md:author>\n<md:author id=\"ref100073.author32784\">\n<md:lastName>Lampert</md:lastName>\n<md:firstName>Astrid</md:firstName>\n<md:eMail>astrid.lampert@tu-bs.de</md:eMail>\n<md:URI>https://www.tu-braunschweig.de/ilr/d