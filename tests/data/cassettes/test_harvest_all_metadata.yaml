        codeListValue=\"tableDigital\">tableDigital</CI_PresentationFormCode>\n</presentationForm>\n</CI_Citation>\n</citation>\n<abstract>\n<gco:CharacterString>Offshore
        wind parks interact with the marine atmospheric boundary layer and can create
        long downstream wakes of reduced wind speed and changed turbulence. During
        the project WIPAFF (wind park far field) funded by the German Federal Ministry
        for Economic Affairs and Energy (grant number 0325783B), 41 measurement flights
        were performed with the research aircraft Dornier-128 of TU Braunschweig between
        September 2016 and October 2017. The aircraft recorded in-situ meteorological
        parameters (wind vector, temperature, humidity) and sea surface properties
        (temperature, elevation standard deviation)\nThe flights comprise vertical
        soundings and straight legs upstream, downstream and above wind parks for
        different synoptic conditions.</gco:CharacterString>\n</abstract>\n<status>\n<MD_ProgressCode
